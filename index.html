<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./styles/styles.css" />
  <body>
    <div class="container room-area">
      <div class="locationItems room-area"></div>
      <!--<img src="./assets/room1-doorway.png" />-->
      <div class="playerInventory">Player Inventory</div>
    </div>
    <div class="container2">
      <div class="map">
        <div class="map-area"></div>
      </div>
      <div class="player-decision-interface">
        <div class="player-primary-actions">
          <div class="look" value="look">LOOK</div>
          <div class="open" value="open">OPEN</div>
          <div class="use" value="use">USE</div>
          <div class="leave" value="leave">LEAVE</div>
          <div class="take" value="take">TAKE</div>
          <div class="close" value="close">CLOSE</div>
          <div class="hit" value="hit">HIT</div>
          <div class="hit" value="speak">SPEAK</div>
        </div>
        <div class="player-secondary-actions">
          <div class="change-inventory-page">
            <div>CARD</div>
            <div>up arrow</div>
            <div>down arrow</div>
          </div>
          <div>SELF</div>
          <div>SAVE</div>
        </div>
      </div>
    </div>
    <script src="./scripts.js/scripts.js"></script>
  </body>
</html>
