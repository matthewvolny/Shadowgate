<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      line-height: 1.2;
      /* font-size: calc(0.7em + 1vw); */
      font-size: 1rem;
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }
    body * + * {
      /*selects all elements on the page that are not the first child of their parent*/
      margin-top: 1.1em;
    }

    .container {
      display: flex;
    }
    .locationItems {
      font-size: 1.2rem; /*will scale with root font-size*/
      border-radius: 0.5em;
      /* width: 60vmin; */
      margin: 1em; /*will scale with root/element font-size*/
      padding: 1em; /*will scale with root/element font-size*/
      border: 1px dotted sienna;
      width: 60%;
    }
    .playerInventory {
      text-align: center;
      font-size: 1.2rem; /*will scale with root font-size*/
      border: 1px dotted springgreen;
      padding: 1em; /*will scale with root/element font-size*/
      margin: 1em 1em 1em 0em; /*will scale with root/element font-size*/
      border-radius: 0.5em;
      overflow: auto; /*scroll bar appears if content overflows */
      width: 40%;
    }

    .container2 {
      display: flex;
      margin-top: 0;
    }

    .map {
      text-align: center;
      font-size: 1.2rem; /*will scale with root font-size*/
      border: 1px dotted goldenrod;
      padding: 1em; /*will scale with root/element font-size*/
      margin: 0em 1em 1em 1em; /*will scale with root/element font-size*/
      border-radius: 0.5em;
      overflow: auto; /*scroll bar appears if content overflows */
      width: 40%;
    }

    .playerDecisionInterface {
      text-align: center;
      font-size: 1.2rem; /*will scale with root font-size*/
      border: 1px dotted gray;
      padding: 1em; /*will scale with root/element font-size*/
      margin: 0em 1em 1em 0em; /*will scale with root/element font-size*/
      border-radius: 0.5em;
      overflow: auto; /*scroll bar appears if content overflows */
      width: 60%;
    }

    .msg {
      font-size: 1.1rem;
      border: 1px dotted springgreen;
      padding: 1em;
      margin: 1em;
      border-radius: 1em;
      overflow: auto; /*scroll bar appears if content overflows*/
      height: 50vmin;
    }
  </style>
  <body>
    <div class="container">
      <img src="" alt="" class="room" />
      <div class="locationItems">
        Room 1
        <div class="skull">Skull</div>
        <div class="door">Door</div>
        <!--<img src="./assets/room1-doorway.png" />-->
      </div>
      <div class="playerInventory">Player Inventory</div>
    </div>
    <div class="container2">
      <div class="map">
        <a href="./room2.html" class="">room 2</a>
      </div>
      <div class="playerDecisionInterface">
        <div class="openButton" value="open"><span>OPEN</span></div>
        <div class="lookButton" value="look"><span>LOOK</span></div>
        <div class="takeButton" value="take"><span>TAKE</span></div>
      </div>
    </div>
    <script src="./scripts.js/scripts.js"></script>
  </body>
</html>
